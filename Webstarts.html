<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStarts Help Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .assistant {
            background: var(--surface);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 2rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .search-button:hover {
            background: var(--primary-dark);
        }

        .chat-container {
            margin-top: 2rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: var(--background);
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .user-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .chat-input {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--surface);
            border-top: 1px solid var(--border);
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .chat-input input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .chat-input button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .chat-input button:hover {
            background: var(--primary-dark);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-article {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #f1f5f9;
            border-radius: 0.25rem;
        }

        .help-article a {
            color: var(--primary);
            text-decoration: none;
        }

        .help-article a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="assistant">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for help articles...">
                <button class="search-button" id="searchButton">Search</button>
        </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant-message">
                        Hello! I'm your WebStarts help assistant. How can I help you today?
                    </div>
                </div>
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Finding the best help for you...</p>
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type your message...">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const loading = document.querySelector('.loading');

        // Store conversation history
        let conversationHistory = [
            {
                role: "system",
                content: `You are a WebStarts help assistant. Provide clear, concise answers to user questions. If relevant, include a link to a help article from help.webstarts.com. Format your response in two parts:
                1. Your answer
                2. A relevant help article URL (if applicable)
                
                Keep responses brief and focused. Maintain context from previous messages to provide more relevant and helpful responses.`
            }
        ];

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            // Convert URLs to clickable links for assistant messages
            if (!isUser) {
                // Regular expression to match URLs
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                content = content.replace(urlRegex, url => {
                    return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
                });
                messageDiv.innerHTML = content;
            } else {
                messageDiv.textContent = content;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Add message to conversation history
            conversationHistory.push({
                role: isUser ? "user" : "assistant",
                content: content
            });

            // Keep only last 10 messages to maintain context without overwhelming
            if (conversationHistory.length > 11) { // 10 messages + system message
                conversationHistory = [
                    conversationHistory[0], // Keep system message
                    ...conversationHistory.slice(-10) // Keep last 10 messages
                ];
            }
        }

        function addHelpArticle(url) {
            const articleDiv = document.createElement('div');
            articleDiv.className = 'help-article';
            articleDiv.innerHTML = `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
            chatMessages.appendChild(articleDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function getHelpResponse(query) {
            loading.classList.add('active');
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                // Split response into answer and help article
                const parts = content.split('\n');
                const answer = parts[0];
                const helpArticle = parts[1]?.trim();

                addMessage(answer);
                if (helpArticle && helpArticle.startsWith('https://help.webstarts.com/')) {
                    addHelpArticle(helpArticle);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.');
            } finally {
                loading.classList.remove('active');
            }
        }

        function handleUserInput(input) {
            if (!input.trim()) return;
            
            addMessage(input, true);
            getHelpResponse(input);
            chatInput.value = '';
        }

        // Add clear conversation button
        const clearButton = document.createElement('button');
        clearButton.textContent = 'Clear Chat';
        clearButton.className = 'search-button';
        clearButton.style.marginLeft = '1rem';
        clearButton.onclick = () => {
            chatMessages.innerHTML = '';
            conversationHistory = [conversationHistory[0]]; // Keep only system message
            addMessage('Hello! I\'m your WebStarts help assistant. How can I help you today?');
        };
        document.querySelector('.search-box').appendChild(clearButton);

        sendButton.addEventListener('click', () => handleUserInput(chatInput.value));
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput(chatInput.value);
            }
        });

        searchButton.addEventListener('click', () => {
            const searchQuery = searchInput.value.trim();
            if (searchQuery) {
                handleUserInput(`Find help article about: ${searchQuery}`);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchQuery = searchInput.value.trim();
                if (searchQuery) {
                    handleUserInput(`Find help article about: ${searchQuery}`);
                }
            }
        });

        // Initialize with welcome message
        addMessage('Hello! I\'m your WebStarts help assistant. How can I help you today?');
    </script>
</body>
</html>
