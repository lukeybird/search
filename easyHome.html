            top: 0;
            left: 0;

            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            will-change: transform;

        const cursor = document.getElementById('cursor');
        const autocompleteList = document.getElementById('autocompleteList');

        function getPredictions(val, items) {
            val = val.toLowerCase();
            return items.filter(item => item.keywords.some(k => k.startsWith(val) || item.name.toLowerCase().startsWith(val)));
        }

        function showAutocomplete() {
            autocompleteList.innerHTML = '';
            autocompleteList.style.pointerEvents = 'none';

            const val = inputValue.trim().toLowerCase();
            let itemsToSuggest = [];
            let predictions = [];

            if (searchPhase === 0) {
                itemsToSuggest = APPS;
            } else if (searchPhase === 1 && selectedApp && selectedApp.subTools) {
                itemsToSuggest = selectedApp.subTools;
            } else {
                return;
            }

            const informationSuggestion = { name: 'Information', keywords: ['information', 'info'], icon: '‚ÑπÔ∏è' };
            const isTypingInformationPrefix = 'information'.startsWith(val) && val.length > 0;

            if (isInformationMode) {
                predictions = val === '' ? itemsToSuggest.slice() : getPredictions(val, itemsToSuggest);
                if (isTypingInformationPrefix || val === '') {
                    if (!predictions.some(item => item.name === informationSuggestion.name)) {
                        predictions.push(informationSuggestion);
                    }
                }
            } else {
                if (isTypingInformationPrefix) {
                    predictions = itemsToSuggest.slice();
                    if (!predictions.some(item => item.name === informationSuggestion.name)) {
                        predictions.unshift(informationSuggestion);
                    }
                } else if (val) {
                    predictions = getPredictions(val, itemsToSuggest);
                }
            }

            if (predictions.length === 0) return;

            predictions = [...new Map(predictions.map(item => [item.name, item])).values()];
            if (val === 'information' && predictions.some(p => p.name === 'Information')) {
                const infoIndex = predictions.findIndex(p => p.name === 'Information');
                if (infoIndex !== -1) {
                    const infoItem = predictions.splice(infoIndex, 1)[0];
                    predictions.unshift(infoItem);
                }
            }

            // Ensure currentPage is within valid bounds
            const totalPages = Math.max(1, Math.ceil(predictions.length / itemsPerPage));
            currentPage = Math.min(currentPage, totalPages - 1);
            
            const startIndex = currentPage * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, predictions.length);
            const currentPageItems = predictions.slice(startIndex, endIndex);

            const itemsContainer = document.createElement('div');
            itemsContainer.className = 'autocomplete-items';
            itemsContainer.innerHTML = currentPageItems.map((item, i) =>
                `<div class="autocomplete-item${i === selectedIndex ? ' selected' : ''}" data-name="${item.name}">${item.icon || ''} ${item.name}</div>`
            ).join('');

            const pageIndicator = document.createElement('div');
            pageIndicator.className = 'page-indicator';
            pageIndicator.textContent = `${startIndex + 1}-${endIndex} of ${predictions.length}`;

            const pageNavigation = document.createElement('div');
            pageNavigation.className = 'page-navigation';
            
            const leftArrow = document.createElement('span');
            leftArrow.className = `page-arrow${currentPage === 0 ? ' disabled' : ''}`;
            leftArrow.textContent = '‚Üê';
            leftArrow.onclick = () => {
                if (currentPage > 0) {
                    currentPage--;
                    selectedIndex = -1;
                    showAutocomplete();
                }
            };
            
            const rightArrow = document.createElement('span');
            rightArrow.className = `page-arrow${currentPage >= totalPages - 1 ? ' disabled' : ''}`;
            rightArrow.textContent = '‚Üí';
            rightArrow.onclick = () => {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    selectedIndex = -1;
                    showAutocomplete();
                }
            };
            
            pageNavigation.appendChild(leftArrow);
            pageNavigation.appendChild(rightArrow);

            autocompleteList.innerHTML = '';
            autocompleteList.appendChild(itemsContainer);
            autocompleteList.appendChild(pageIndicator);
            autocompleteList.appendChild(pageNavigation);
            autocompleteList.style.pointerEvents = 'auto';
        }

        function resetToAppSelection() {
            searchPhase = 0;
            selectedApp = APPS[0];
            selectedSubTool = null;
            selectedIndex = -1;
            inputValue = '';
            updateDisplay();
            window._backspaceCount = 0;
            isInformationMode = false; // Reset info mode
        }

        function handleEnter() {
            if (searchPhase === 0) {
                const predictions = getPredictions(inputValue.trim(), APPS);
                let selectedItem = null;

                if (selectedIndex >= 0 && predictions[selectedIndex]) {
                    selectedItem = predictions[selectedIndex];
                } else if (predictions.length > 0) {
                    selectedItem = predictions[0];
                } else if (inputValue.trim() && APPS.length > 0) {
                    selectedItem = APPS.find(item => item.name.toLowerCase() === inputValue.trim().toLowerCase());
                }

                if (selectedItem) {
                    selectedApp = selectedItem;
                    if (selectedApp.name === 'URL') {
                        searchPhase = 2;
                        inputValue = '';
                        selectedIndex = -1;
                        updateDisplay();
                    } else if (selectedApp.isDirectSearch) {
                        const searchUrl = selectedApp.searchUrl.replace('{query}', '');
                        if (searchUrl) {
                            window.open(searchUrl, '_blank');
                            resetToAppSelection();
                        }
                    } else if (selectedApp.subTools && selectedApp.subTools.length > 0) {
                        searchPhase = 1;
                        inputValue = '';
                        selectedIndex = -1;
                        updateDisplay();
                    } else if (!selectedApp.isDirectSearch && !selectedApp.subTools) {
                        searchPhase = 2;
                        inputValue = '';
                        selectedIndex = -1;
                        updateDisplay();
                    }
                } else if (inputValue.trim()) {
                    // Only perform Google search if no apps match
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(inputValue)}`, '_blank');
                    resetSearch();
                }
            } else if (searchPhase === 1) {
                const predictions = getPredictions(inputValue.trim(), selectedApp.subTools);
                let selectedItem = null;

                if (selectedIndex >= 0 && predictions[selectedIndex]) {
                    selectedItem = predictions[selectedIndex];
                } else if (predictions.length > 0) {
                    selectedItem = predictions[0];
                } else if (inputValue.trim() && selectedApp.subTools) {
                    selectedItem = selectedApp.subTools.find(item => 
                        item.name.toLowerCase() === inputValue.trim().toLowerCase() ||
                        item.keywords.some(k => k.toLowerCase() === inputValue.trim().toLowerCase())
                    );
                }

                if (selectedItem) {
                    selectedSubTool = selectedItem;
                    searchPhase = 2;
                    inputValue = '';
                    selectedIndex = -1;
                    updateDisplay();
                } else if (selectedApp.name === 'YouTube') {
                    // Default to Videos for YouTube if no specific sub-tool is selected
                    selectedSubTool = selectedApp.subTools.find(tool => tool.name === 'Videos');
                    searchPhase = 2;
                    inputValue = '';
                    selectedIndex = -1;
                    updateDisplay();
                } else if (selectedApp.subTools && selectedApp.subTools.length > 0) {
                    // For other apps, default to first sub-tool
                    selectedSubTool = selectedApp.subTools[0];
                    searchPhase = 2;
                    inputValue = '';
                    selectedIndex = -1;
                    updateDisplay();
                }
            } else if (searchPhase === 2) {
                if (inputValue.trim()) {
                    let searchUrl = selectedSubTool ? selectedSubTool.searchUrl : selectedApp.searchUrl;
                    
                    // Special handling for YouTube Channel search
                    if (selectedApp.name === 'YouTube' && selectedSubTool && selectedSubTool.name === 'Channel') {
                        // Get the exact input, only removing @ if it's at the start
                        const query = inputValue.trim();
                        const channelName = query.startsWith('@') ? query.substring(1) : query;
                        
                        // First try direct channel URL with exact case
                        const directChannelUrl = `https://www.youtube.com/@${channelName}`;
                        
                        // Check if the channel exists
                        fetch(directChannelUrl)
                            .then(response => {
                                if (response.ok) {
                                    // Channel exists, open direct URL
                                    window.open(directChannelUrl, '_blank');
                                } else {
                                    // Channel doesn't exist, do channel search
                                    const searchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(channelName)}&sp=EgIQAg%253D%253D`;
                                    window.open(searchUrl, '_blank');
                                }
                            })
                            .catch(() => {
                                // If fetch fails, do channel search
                                const searchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(channelName)}&sp=EgIQAg%253D%253D`;
                                window.open(searchUrl, '_blank');
                            });
                    } else {
                        window.open(searchUrl.replace('{query}', encodeURIComponent(inputValue.trim())), '_blank');
                    }
                }
                resetSearch();
            }
        }

        document.addEventListener('keydown', function(e) {
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') return;

            if (!window._backspaceCount) window._backspaceCount = 0;

            if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && e.key !== 'Enter') {
                inputValue += e.key;
                currentPage = 0;
                updateDisplay();
                window._backspaceCount = 0;
                isInformationMode = false;
            } else if (e.key === 'Backspace') {
                if (inputValue.length === 0) {
                    window._backspaceCount = (window._backspaceCount || 0) + 1;
                    if (window._backspaceCount >= 2) {
                        if (searchPhase === 2) {
                            if (selectedApp && selectedApp.isDirectSearch || selectedSubTool) {
                                resetToAppSelection();
                            } else {
                                searchPhase = 1;
                                inputValue = '';
                                selectedIndex = -1;
                                selectedSubTool = null;
                                updateDisplay();
                            }
                        } else if (searchPhase === 1) {
                            resetToAppSelection();
                        }
                        window._backspaceCount = 0;
                        return;
                    }
                } else {
                    inputValue = inputValue.slice(0, -1);
                    currentPage = 0;
                    updateDisplay();
                    window._backspaceCount = 0;
                    isInformationMode = false;
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                handleEnter();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                // Find the arrow buttons and simulate a click
                const leftArrow = document.querySelector('.page-arrow:first-child');
                const rightArrow = document.querySelector('.page-arrow:last-child');
                
                if (e.key === 'ArrowRight' && rightArrow && !rightArrow.classList.contains('disabled')) {
                    rightArrow.click();
                    e.preventDefault();
                } else if (e.key === 'ArrowLeft' && leftArrow && !leftArrow.classList.contains('disabled')) {
                    leftArrow.click();
                    e.preventDefault();
                }
            }
        });

        autocompleteList.addEventListener('mousedown', function(e) {
            if (e.target.classList.contains('autocomplete-item')) {
                const itemName = e.target.getAttribute('data-name');
                let selectedItem = null;

                if (searchPhase === 0) {
                    selectedItem = APPS.find(app => app.name === itemName);
                    if (!selectedItem && itemName === 'Information') { // Handle clicking 'Information' suggestion
                        isInformationMode = true; // Activate info mode
                        inputValue = ''; // Clear input
                        selectedIndex = -1;
                        updateDisplay(); // Show all apps
                        return; 
                    }
                } else if (searchPhase === 1 && selectedApp && selectedApp.subTools) {
                    selectedItem = selectedApp.subTools.find(sub => sub.name === itemName);
                    if (!selectedItem && itemName === 'Information') { // Handle clicking 'Information' suggestion
                        isInformationMode = true; // Activate info mode
                        inputValue = ''; // Clear input
                        selectedIndex = -1;
                        updateDisplay(); // Show all sub-tools
                        return; 
                    }
                }

                if (searchPhase === 0) { // App selection phase
                    if (selectedItem) {
                        selectedApp = selectedItem;
                        if (selectedApp.name === 'URL') {
                            // Special handling for URL app: go to query input phase to allow URL validation
                            searchPhase = 2;
                            inputValue = '';
                            selectedIndex = -1;
                            updateDisplay();
                        } else if (selectedApp.isDirectSearch) {
                            // For other direct search apps, open the URL immediately
                            const searchUrl = selectedApp.searchUrl.replace('{query}', '');
                            if (searchUrl) {
                                window.open(searchUrl, '_blank');
                                resetToAppSelection();
                            }
                        } else if (selectedApp.subTools && selectedApp.subTools.length > 0) {
                            searchPhase = 1; // Move to sub-tool selection
                            inputValue = ''; // Clear input for sub-tool
                            selectedIndex = -1;
                            updateDisplay();
                        } else if (!selectedApp.isDirectSearch && !selectedApp.subTools) {
                            // For apps that are not direct search but have no sub-tools, go directly to query input.
                            searchPhase = 2;
                            inputValue = '';
                            selectedIndex = -1;
                            updateDisplay();
                        }
                    }
                } else if (searchPhase === 1 && selectedApp) { // Sub-tool selection phase
                    if (selectedItem) {
                        selectedSubTool = selectedItem;
                        searchPhase = 2;
                        inputValue = ''; // Clear input for the search query
                        selectedIndex = -1;
                        updateDisplay();
                    } else if (selectedApp.name === 'YouTube') {
                        // Default to Videos if no specific sub-tool is selected
                        selectedSubTool = selectedApp.subTools.find(tool => tool.name === 'Videos');
                        searchPhase = 2;
                        inputValue = ''; // Clear input for the search query
                        selectedIndex = -1;
                        updateDisplay();
                    } else if (selectedApp.subTools && selectedApp.subTools.length > 0) {
                        // For other apps with sub-tools, if no explicit sub-tool selected, default to the first sub-tool
                        selectedSubTool = selectedApp.subTools[0];
                        searchPhase = 2;
                        inputValue = ''; // Clear input for the search query
                        selectedIndex = -1;
                        updateDisplay();
                    } else {
                        // Fallback for unexpected scenarios
                        console.warn("No sub-tool selected and no default search URL or sub-tools for current app.");
                        resetToAppSelection();
                    }
                }

                // Reset selectedIndex after an item is clicked/selected
                selectedIndex = -1;
            }
        });

        // Add this after the existing event listeners
        autocompleteList.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                let itemsToSuggest = [];
                if (searchPhase === 0) {
                    itemsToSuggest = APPS;
                } else if (searchPhase === 1 && selectedApp && selectedApp.subTools) {
                    itemsToSuggest = selectedApp.subTools;
                }

                const predictions = getPredictions(inputValue.trim(), itemsToSuggest);
                if (predictions.length === 0) return;

                const totalPages = Math.max(1, Math.ceil(predictions.length / itemsPerPage));

                if (e.key === 'ArrowRight' && currentPage < totalPages - 1) {
                    e.preventDefault();
                    currentPage++;
                    selectedIndex = -1;
                    updateDisplay();
                } else if (e.key === 'ArrowLeft' && currentPage > 0) {
                    e.preventDefault();
                    currentPage--;
                    selectedIndex = -1;
                    updateDisplay();
                }
            }
        });

        async function fetchCryptoPrices() {
            const cryptoPrices = document.getElementById('cryptoPrices');
            const cryptos = ['bitcoin', 'ethereum', 'chainlink', 'hyperliquid', 'solana'];
            
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${cryptos.join(',')}&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=24h`);
                const data = await response.json();
                
                cryptoPrices.innerHTML = data.map(crypto => {
                    const price = crypto.current_price || 'N/A';
                    const change = crypto.price_change_percentage_24h || 0;
                    const marketCap = crypto.market_cap || 0;
                    const changeClass = change >= 0 ? 'positive' : 'negative';
                    const changeSymbol = change >= 0 ? '‚Üë' : '‚Üì';
                    
                    // Format market cap to trillions/billions/millions
                    let formattedMarketCap;
                    if (marketCap >= 1e12) {
                        formattedMarketCap = `$${(marketCap / 1e12).toFixed(2)}T`;
                    } else if (marketCap >= 1e9) {
                        formattedMarketCap = `$${(marketCap / 1e9).toFixed(2)}B`;
                    } else if (marketCap >= 1e6) {
                        formattedMarketCap = `$${(marketCap / 1e6).toFixed(2)}M`;
                    } else {
                        formattedMarketCap = `$${marketCap.toLocaleString()}`;
                    }
                    
                    // Map crypto IDs to their CoinMarketCap URLs
                    const cmcUrls = {
                        'bitcoin': 'https://coinmarketcap.com/currencies/bitcoin/',
                        'ethereum': 'https://coinmarketcap.com/currencies/ethereum/',
                        'chainlink': 'https://coinmarketcap.com/currencies/chainlink/',
                        'hyperliquid': 'https://coinmarketcap.com/currencies/hyperliquid/',
                        'solana': 'https://coinmarketcap.com/currencies/solana/'
                    };
                    
                    return `
                        <div class="crypto-price-item">
                            <a href="${cmcUrls[crypto.id]}" target="_blank" class="name" style="color: #fff; text-decoration: none; cursor: pointer;">${crypto.name}</a>
                            <span class="price">$${price.toLocaleString()}</span>
                            <span class="market-cap">${formattedMarketCap}</span>
                            <span class="change ${changeClass}">${changeSymbol} ${Math.abs(change).toFixed(2)}%</span>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                cryptoPrices.innerHTML = '<div class="crypto-price-item">Error fetching prices</div>';
            }
        }

            const container = document.getElementById('artBackgrounds');
            
            // Create background elements for each art piece
            artPieces.forEach((art, index) => {
                const bg = document.createElement('div');
                bg.className = 'art-background';
                
                // Create an image element to preload the image
                const img = new Image();
                img.onload = function() {
                    bg.style.backgroundImage = `url(${art.url})`;
                };
                img.onerror = function() {
                    console.warn(`Failed to load image: ${art.url}`);
                    // Keep the fallback background color
                };
                img.src = art.url;
                
                container.appendChild(bg);
            });

            let currentIndex = 0;
            const backgrounds = document.querySelectorAll('.art-background');

            function showNextBackground() {
                // Remove active class from current background
                backgrounds[currentIndex].classList.remove('active');
                
                // Move to next background
                currentIndex = (currentIndex + 1) % backgrounds.length;
                
                // Add active class to new background
                backgrounds[currentIndex].classList.add('active');
            }

            // Show first background
            backgrounds[0].classList.add('active');

            // Change background every 3 seconds
            setInterval(showNextBackground, 3000);
        }

        // Call this function when the page loads
        setupArtBackgrounds();
